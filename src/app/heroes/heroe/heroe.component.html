<h1>Heroe componente {{nombre}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>
    <td>edad:</td>
    <dd>{{edad}}</dd>
    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>
    <td>Capitalizado:</td>
    <dd>{{nombre.toUpperCase()}}</dd>
    <td>Capitalizado otra forma:</td>
    <dd>{{nombreCapitalizado}}</dd>
   
   </dl>
   <button (click) ="cambiarNombre()">
       Cambiar heroe
   </button>
   <button (click) ="cambiarEdad()">
       Cambiar edad
   </button>
